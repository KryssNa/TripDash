name: tripdash
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

# Dependencies  to be used in our project
dependencies:
  flutter:
    sdk: flutter

# Dependencies
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  cloud_firestore: ^4.7.1
  accordion: ^2.0.1
  firebase_database: ^10.2.1
  firebase_storage: ^11.2.1
  provider: ^6.0.5
  flutter_local_notifications: ^14.1.0
  path_provider: ^2.0.15
  firebase_messaging: ^14.6.1
  http: ^0.13.4
  json_serializable:
  json_annotation:
  flutter_flushbar:
  intl:
  webview_flutter:
  url_launcher: ^6.1.11
  readmore: ^2.2.0
  email_validator: ^2.1.17
  firebase_auth_mocks: ^0.11.0
  fake_cloud_firestore: ^2.1.1+1
  get: ^4.3.8
  image_picker: ^0.8.4+4
  fluttertoast: ^8.2.2
  table_calendar: ^3.0.9
  quickalert: ^1.0.1
  curved_labeled_navigation_bar: ^2.0.2
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  flutter_svg: any
  google_fonts: 4.0.1
  awesome_notifications: ^0.7.4+1
  lottie: ^2.5.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0
  test: ^1.24.1


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - Assets/images/
     - Assets/icons/
     - Assets/avatars/
     - Assets/images/avatars/
     - Assets/images/userDashboard/